<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistik - Absensi QR</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Absensi QR</h3>
            </div>
            <div class="user-info" id="user-info">
                <!-- Will be filled by script -->
            </div>
            <ul class="list-unstyled components">
                <li>
                    <a href="index.html">Scan QR</a>
                </li>
                <li>
                    <a href="daftar.html">Daftar Absensi</a>
                </li>
                <li class="active">
                    <a href="grafik.html">Statistik</a>
                </li>
                <li id="admin-menu" style="display: none;">
                    <a href="admin.html">Generate QR</a>
                </li>
                <li>
                    <a href="#" id="logout-btn">Logout</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <div class="container">
                <h1>Statistik Kehadiran</h1>
                
                <div class="filter-section">
                    <div class="filter-row">
                        <div class="filter-item">
                            <label for="filter-bulan">Bulan:</label>
                            <select id="filter-bulan">
                                <option value="all">Semua</option>
                                <option value="1">Januari</option>
                                <option value="2">Februari</option>
                                <option value="3">Maret</option>
                                <option value="4">April</option>
                                <option value="5">Mei</option>
                                <option value="6">Juni</option>
                                <option value="7">Juli</option>
                                <option value="8">Agustus</option>
                                <option value="9">September</option>
                                <option value="10">Oktober</option>
                                <option value="11">November</option>
                                <option value="12">Desember</option>
                            </select>
                        </div>
                        <div class="filter-item">
                            <label for="filter-tahun">Tahun:</label>
                            <select id="filter-tahun">
                                <!-- Will be filled by script -->
                            </select>
                        </div>
                        <button id="apply-filter" class="btn-primary">Terapkan</button>
                    </div>
                </div>
                
                <div class="chart-container">
                    <div class="chart-card">
                        <h2>Kehadiran per Mata Kuliah</h2>
                        <canvas id="chart-mata-kuliah"></canvas>
                    </div>
                    
                    <div class="chart-card">
                        <h2>Kehadiran Harian</h2>
                        <canvas id="chart-harian"></canvas>
                    </div>
                    
                    <div class="chart-card">
                        <h2>Status Kehadiran</h2>
                        <canvas id="chart-status"></canvas>
                    </div>
                </div>
                
                <div class="stats-summary">
                    <div class="stats-card">
                        <h3>Total Kehadiran</h3>
                        <p id="total-kehadiran">0</p>
                    </div>
                    <div class="stats-card">
                        <h3>Tepat Waktu</h3>
                        <p id="tepat-waktu">0</p>
                    </div>
                    <div class="stats-card">
                        <h3>Terlambat</h3>
                        <p id="terlambat">0</p>
                    </div>
                    <div class="stats-card">
                        <h3>Tingkat Kehadiran</h3>
                        <p id="tingkat-kehadiran">0%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/charts.js"></script>
</body>
</html>
