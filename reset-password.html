<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Absensi QR</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <h1>Reset Password</h1>
            <form id="reset-password-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Masukkan email terdaftar" required>
                </div>
                <button type="submit" class="btn-primary">Kirim Link Reset</button>
                <p id="reset-message" class="message-info"></p>
            </form>
            <div class="auth-links">
                <p><a href="login.html">Kembali ke Login</a></p>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
